<div class="row">
  <div class="col-12 text-center">
    <span>{{ currentCycle.label }}</span>
  </div>
  <div class="col-12 text-center">
    <span>{{ displayTimer }}</span>
  </div>
  <div class="col-12 text-center">
    <button type="button" class="btn btn-primary mx-1" (click)="handleOnStart()">Start</button>
    <button type="button" class="btn btn-primary mx-1" (click)="handleOnStop()">Stop</button>
  </div>
</div>
