<div class="row">
  <div class="col-12 text-center">
    <app-cycle>
      <h1 label>{{ currentCycle.label }}</h1>
    </app-cycle>
  </div>
  <div class="col-12 text-center">
    <h1>{{ displayTimer }}</h1>
  </div>
  <div class="col-12 text-center">
    <app-actions
      (onStart)="handleOnStart($event)"
      (onStop)="handleOnStop($event)"
      (onSkip)="handleOnSkip($event)"
    >
    </app-actions>
  </div>
</div>
