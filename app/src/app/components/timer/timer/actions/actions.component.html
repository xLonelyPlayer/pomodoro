<div>
  <app-button icon="fas fa-play" (onClick)="onStart.emit($event)">
    <span *ngIf="!minimalist" label>Start</span>
  </app-button>
  <app-button icon="fas fa-stop" (onClick)="onStop.emit($event)">
    <span *ngIf="!minimalist" label>Stop</span>
  </app-button>
  <app-button icon="fas fa-forward" (onClick)="onSkip.emit($event)">
    <span *ngIf="!minimalist" label>Skip</span>
  </app-button>
</div>
