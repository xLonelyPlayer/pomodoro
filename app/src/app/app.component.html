<div class="h-100 d-flex align-items-center justify-content-center big-text main">
  <div class="row">
    <div class="col-12 text-center">
      <span>{{ currentCycle.label }}</span>
    </div>
    <div class="col-12 text-center">
      <span>{{ displayTimer }}</span>
    </div>
    <div class="col-12 text-center">
      <button mat-flat-button color="primary mx-1" (click)="handleOnStart()">Start</button>
      <button mat-flat-button color="primary mx-1" (click)="handleOnStop()">Stop</button>
    </div>
  </div>
</div>
